name: Label Feature and Bug PRs

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ura-labeler-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: srvaroa/labeler@master
        env:
          GITHUB_TOKEN: '${{ secrets.PUSH_TOKEN }}'
